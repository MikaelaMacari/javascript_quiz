<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--TOP SECTION-->
    <div class="intro py-3 bg-warning text-center">
      <div class="container">
        <h2 class="text-dark display-3 my-3">Javascript Quiz</h2>
      </div>
    </div>
    <!--RESULT SECTION-->
    <div class="result py-2 d-none bg-warning bg-opacity-75 text-center">
      <div class="container lead">
        <p>You obtained<span class="text-white display-4 p-3">0%</span>score from 100%!</p>
      </div>
    </div>
    <!--QUIZ SECTION-->
    <div class="quiz py-4 bg-dark">
      <div class="container">
        <h2 class="my-5 text-warning">Questions</h2>
        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">1.What are the different data types present in javascript?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" />
              <label class="form-check-label">String, Number, BigInt, Boolean, Undefined, Null, Symbol, Object</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label">Byte, Char, Int, Boolean, Long, Float, Short, Double</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">2.What is hoisting in javascript?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" />
              <label class="form-check-label">Hoisting is a function which is to be executed after another function has finished execution.</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label"
                >Hoisting is a default behaviour of javascript where all the variable and function declarations are moved on top.</label
              >
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">3.What is implicit type coercion in javascript?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" />
              <label class="form-check-label"
                >Implicit type coercion in javascript is automatic conversion of value from one data type to another.
              </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label"
                >Implicit type coercion in javascript determines the accessibility of variables and functions at various parts in oneâ€™s code.</label
              >
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">4.What is DOM?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" />
              <label class="form-check-label">DOM is a programming interface for HTML and XML documents.</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">DOM is a new way to extract elements from an object or an array.</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-warning" />
          </div>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
